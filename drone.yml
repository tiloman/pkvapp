kind: pipeline
type: docker
name: default

steps:
  - name: build
    image: docker
    commands:
      - docker buildx create --platform linux/amd64 -t tiloman/abile:latest
    when:
      branch:
      - main

  - name: push
    image: plugins/docker
    settings:
      repo: tiloman/abile
      tags: latest
      username:
        from_secret: dockerhub_username
      password:
        from_secret: dockerhub_password
    when:
      branch:
      - main
